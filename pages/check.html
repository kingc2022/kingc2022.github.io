    <script type="text/javascript">
        function getReqVar(variable) { // Get Request URL Variables
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }

        function chkppc() { // Check Phone or PC
            var ua = navigator.userAgent;
            if (getReqVar("reverse") == "true") { // Phone, return true. PC, return false.
                var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
                    isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
                    isAndroid = ua.match(/(Android)\s+([\d.]+)/),
                    isMobile = isIphone || isAndroid;
                if (isMobile) {
                    window.location.href = getReqVar("mb_url");
                } else {
                    window.location.href = getReqVar("pc_url");
                }
            } else { // Phone, return false. PC, return true.
                if (getReqVar("reverse") == "false") { // Phone, return true. PC, return false.
                    var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
                        isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
                        isAndroid = ua.match(/(Android)\s+([\d.]+)/),
                        isMobile = isIphone || isAndroid;
                    if (!isMobile) {
                        window.location.href = getReqVar("pc_url");
                    } else {
                        window.location.href = getReqVar("mb_url");
                    }
                }
            }
        }

        function checkType() {
            if (getReqVar("func") == "chkppc") { // Check Phone or PC
                chkppc();
            }
        }

        checkType();
    </script>
